<div class="main container">
  <div class="row">
    <div class="col-lg-12">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ chat.name }}</mat-card-title>
          <mat-card-subtitle
            >Created on: {{ chat.creationDate | date }} by
            <button mat-raised-button>
              {{ chat.journeyCreator.userName }}
            </button>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          Chat, created by {{ chat.journeyCreator.userName }} to message with
          the participants of the trip
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Start messaging</button>
          <button mat-raised-button>View chat participants</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
