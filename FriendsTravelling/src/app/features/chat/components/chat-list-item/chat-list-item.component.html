<div class="main container">
  <div class="row">
    <div class="col-lg-12">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title class="title">{{ chat.name }}</mat-card-title>
          <mat-card-subtitle
            >Created on: {{ chat.creationDate | date }} by
            <button mat-raised-button (click)="onChatCreatorBtnClick()">
              {{ chat.journeyCreator.userName }}
            </button>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="content">
          Chat, created by {{ chat.journeyCreator.userName }} to message with
          the participants of the trip
        </mat-card-content>
        <mat-card-actions>
          <button
            class="mb-lg-0 mb-md-0 mb-sm-2 mb-2"
            mat-raised-button
            color="primary"
          >
            {{ "chats.start_messaging" | translate }}
          </button>
          <button
            class="ml-lg-2 ml-md-2 ml-sm-2 ml-0"
            mat-raised-button
            (click)="onParticipantsListBtnClick()"
          >
            {{ "chats.view_participants" | translate }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
