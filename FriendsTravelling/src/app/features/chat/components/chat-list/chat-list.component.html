<div class="main container">
  <div class="row">
    <div class="col-lg-12">
      <div *ngFor="let chat of chats">
        <app-chat-list-item
          [chat]="chat"
          (onChatCreatorClick)="onChatCreatorBtnClick($event)"
          (onParticipantsListClick)="onParticipantsListBtnClick($event)"
          (onStartMessaging)="onChatBtnClick($event)"
        ></app-chat-list-item>
      </div>
    </div>
  </div>
</div>
