<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let request of requests">
      <app-request-list-item
        [request]="request"
        [isInboxRequest]="isInboxRequest"
        (detailsClicked)="onDetailsBtnClick($event)"
        (onRequestDiscard)="onRequestDiscardBtnClick($event)"
        (onRequestAccept)="onAcceptRequest($event)"
        (onRequestDecline)="onDeclineRequest($event)"
      ></app-request-list-item>
    </div>
  </div>
</div>
