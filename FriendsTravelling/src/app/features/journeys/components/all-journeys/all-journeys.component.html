<ng-scrollbar track="all" pointerEventsMethod="scrollbar">
  <div class="wrapper">
    <div class="container">
      <mat-card class="sidebar">
        <mat-card-header>
          <mat-card-title>Search panel</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button>Search</button>
        </mat-card-actions>
      </mat-card>
      <div class="main">
        <h2 class="heading text-center">Start travelling now!</h2>
        <div *ngIf="isLoading">
          <app-spinner></app-spinner>
        </div>
        <div *ngIf="journeys.length === 0 && !isLoading">
          <h3 class="heading text-center">No one has created a journey yet</h3>
        </div>
        <app-journeys-list
          [journeys]="journeys"
          [isEditable]="false"
          (usernameClicked)="onUserNameClicked($event)"
        ></app-journeys-list>
      </div>
    </div>
  </div>
</ng-scrollbar>
