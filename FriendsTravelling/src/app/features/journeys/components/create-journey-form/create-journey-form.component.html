<h4 class="text-center p-2">Journey</h4>
<form>
  <div class="row p-3 d-flex justify-content-center">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
      <mat-form-field appearance="fill">
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
      <mat-form-field appearance="fill">
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
      <mat-form-field appearance="fill">
        <mat-label>Price per ticket</mat-label>
        <input matInput type="number" class="example-right-align" />
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
      <mat-form-field appearance="fill">
        <mat-label>Available Places</mat-label>
        <input type="number" matInput />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div
      class="col-lg-6 col-md-6 col-sm-6 col-12 d-flex justify-content-center"
    >
      <mat-form-field appearance="fill">
        <mat-label>Minimum Required Age</mat-label>
        <input type="number" matInput />
      </mat-form-field>
    </div>
    <div
      class="col-lg-6 col-md-6 col-sm-6 col-12 d-flex justify-content-center"
    >
      <mat-form-field appearance="fill">
        <mat-label>Maximum Required Age</mat-label>
        <input type="number" matInput />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
