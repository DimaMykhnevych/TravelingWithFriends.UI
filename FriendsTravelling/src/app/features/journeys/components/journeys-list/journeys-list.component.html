<div class="container">
  <div class="row">
    <div class="col-lg-12" *ngFor="let journey of journeys">
      <app-journey-list-item
        [journey]="journey"
        (delete)="onDeleteJourney($event)"
        (edit)="onEditJourney($event)"
      ></app-journey-list-item>
    </div>
  </div>
</div>
