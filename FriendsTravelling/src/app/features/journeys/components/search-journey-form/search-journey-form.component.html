<form [formGroup]="form">
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Start Price</mat-label>
        <input type="number" formControlName="startPrice" matInput />
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>End Price</mat-label>
        <input type="number" formControlName="endPrice" matInput />
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
        <mat-error *ngIf="endPrice?.touched && endPrice?.invalid">
          <div *ngIf="endPrice?.errors?.wrongEndPrice">
            Maximum price should be greater then minimum price
          </div>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="line"></div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Minimum Age</mat-label>
        <input formControlName="minAge" type="number" matInput />
      </mat-form-field>
    </div>
    <div class="col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Maximum Age</mat-label>
        <input formControlName="maxAge" type="number" matInput />
        <mat-error *ngIf="maxAge?.touched && maxAge?.invalid">
          <div *ngIf="maxAge?.errors?.wrongMaxAge">
            Maximum age should be greater then minimum age
          </div>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
