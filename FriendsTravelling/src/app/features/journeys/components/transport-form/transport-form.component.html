<h4 class="text-center p-2">Transport</h4>
<form [formGroup]="form" class="transport-form">
  <div>
    <div class="row p-3 d-flex justify-content-center">
      <div class="col-lg-4 col-md-4 col-sm-6 col-12">
        <mat-form-field appearance="fill">
          <mat-label>Transport Name</mat-label>
          <input
            formControlName="name"
            required
            matInput
            type="text"
            class="example-right-align"
          />
          <mat-error *ngIf="name?.touched && name?.invalid"
            ><div *ngIf="name?.errors?.required">
              This field is required
            </div></mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-12">
        <mat-form-field appearance="fill">
          <mat-label>Transport Description</mat-label>
          <textarea formControlName="description" required matInput></textarea>
          <mat-error *ngIf="description?.touched && description?.invalid"
            ><div *ngIf="description?.errors?.required">
              This field is required
            </div></mat-error
          >
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
