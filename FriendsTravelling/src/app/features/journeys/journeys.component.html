<ng-scrollbar track="all" pointerEventsMethod="scrollbar">
  <div class="main container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div *ngIf="journeyId === 0">
          <h2 class="text-center">Create your own journey!</h2>
        </div>
        <div *ngIf="journeyId !== 0">
          <h2 class="text-center">Edit your journey</h2>
        </div>
      </div>
    </div>
    <div class="row p-4">
      <div class="form-wrapper col-lg-12">
        <app-create-journey [journeyId]="journeyId"></app-create-journey>
      </div>
    </div>
  </div>
</ng-scrollbar>
