<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>
            <h1 class="card-title">Email Confirmation</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            Your email has been successfully confirmed.
          </div>
        </mat-card-content>
        <mat-card-actions>
          <a [routerLink]="['/login']"> Click here to log in. </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
