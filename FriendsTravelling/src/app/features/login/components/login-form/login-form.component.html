<form [formGroup]="form" (submit)="onSubmit($event)">
  <h1>{{ "login" | translate }}</h1>
  <p>{{ "auth.sing_in_to_account" | translate }}</p>
  <div class="input-group mb-3 d-flex flex-column">
    <div class="d-flex">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="icon-user"></i></span>
      </div>
      <input
        type="text"
        class="form-control"
        formControlName="username"
        placeholder="{{ 'auth.username' | translate }}"
        autocomplete="username"
        required
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="username?.touched && username?.invalid"
    >
      {{ "auth_validation_errors.username_required" | translate }}
    </div>
  </div>
  <div class="input-group mb-4 d-flex flex-column">
    <div class="d-flex">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="icon-lock"></i></span>
      </div>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="{{ 'auth.password' | translate }}"
        autocomplete="current-password"
        required
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="password?.touched && password?.invalid"
    >
      {{ "auth_validation_errors.password_required" | translate }}
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button
        type="submit"
        class="btn btn-primary px-4"
        [disabled]="this.form.invalid"
      >
        {{ "login" | translate }}
      </button>
    </div>
  </div>
</form>
