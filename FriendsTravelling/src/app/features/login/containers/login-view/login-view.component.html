<div class="app-body">
  <main class="main d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row">
        <div class="card-form col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <app-login-form (submit)="login($event)"></app-login-form>
                <div class="alert alert-danger mt-3" *ngIf="!isLoginSucessfull">
                  {{ "auth_validation_errors.invalid_credentials" | translate }}
                </div>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none" style="width: 44%">
              <div class="card-body text-center">
                <div>
                  <h2>{{ "signup" | translate }}</h2>
                  <p>Create an account and let the miracles begin.</p>
                  <button
                    type="button"
                    class="btn btn-primary active mt-3"
                    (click)="register()"
                  >
                    {{ "register_now" | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
