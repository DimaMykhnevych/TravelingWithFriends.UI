<h1 mat-dialog-title>Changing profile info</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="username"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            placeholder="email"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input
            matInput
            type="text"
            formControlName="country"
            placeholder="country"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>City</mat-label>
          <input
            matInput
            type="text"
            formControlName="city"
            placeholder="city"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Age</mat-label>
          <input
            matInput
            type="number"
            formControlName="age"
            placeholder="age"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button>No Thanks</button>
  <button
    type="submit"
    mat-button
    cdkFocusInitial
    (click)="onSaveButtonClick()"
  >
    Save
  </button>
</div>
