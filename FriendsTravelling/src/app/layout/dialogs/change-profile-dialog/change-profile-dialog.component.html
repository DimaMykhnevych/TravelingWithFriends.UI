<h1 mat-dialog-title>Changing profile info</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-4 col-12">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="userName"
            placeholder="username"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            placeholder="email"
            required
          />
          <mat-error *ngIf="email?.invalid">{{
            getEmailErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input
            matInput
            type="text"
            formControlName="country"
            placeholder="country"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>City</mat-label>
          <input
            matInput
            type="text"
            formControlName="city"
            placeholder="city"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>Age</mat-label>
          <input
            matInput
            type="number"
            formControlName="age"
            placeholder="age"
            required
          />
        </mat-form-field>
      </div>
    </div>
  </form>
  <form [formGroup]="imageUploadForm" enctype="multipart/form-data">
    <div class="form-group m-0">
      <label for="file1">Profile Image</label>
      <input
        #file
        class="form-control-file"
        formControlName="profileImage"
        type="file"
        id="file1"
        name="file1"
        (change)="uploadFile(file)"
        style="display: none"
      />
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-3 col-3">
        <button
          mat-raised-button
          (click)="file.click()"
          color="primary"
          type="button"
          class="mb-2 mb-md-0"
        >
          Upload Image
        </button>
      </div>
      <div
        class="col-lg-8 col-md-7 col-sm-12 col-12 d-flex justify-content-start align-items-center"
      >
        <span class="upload" *ngIf="progress > 0"> {{ progress }}% </span>
        <span class="upload message" *ngIf="message">
          {{ message }}
        </span>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseButtonClick()">Close</button>
  <button
    type="submit"
    mat-button
    cdkFocusInitial
    (click)="onSaveButtonClick()"
  >
    Save
  </button>
</div>
